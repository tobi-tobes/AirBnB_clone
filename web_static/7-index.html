<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" type="image/x-icon" href="images/icon.png">
	<title>AirBnB Clone</title>
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3 class="title">States</h3>
                    <h4 class="subtitle">California, Arizona...</h4>
                    <ul class="popover">
                        <li class="popover-state">State 1:
                            <ul class="sublist">
                                <li>City 1</li>
                                <li>City 2</li>
                            </ul>
                        </li>
                        <li class="popover-state">State 2:
                            <ul class="sublist">
                                <li>City 1</li>
                                <li>City 2</li>
                            </ul>
                        </li>
                    </ul>
                </div><div class="amenities">
                    <h3 class="title">Amenities</h3>
                    <h4 class="subtitle">Kitchen, Internet...</h4>
                    <ul class="popover">
                        <li>Amenity 1</li>
                        <li>Amenity 2</li>
                        <li>Amenity 3</li>
                    </ul>
                </div>
                <button class="search">
                    Search
                </button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My Home</h2>
                </article>
                <article class="second-row">
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A Suite</h2>
                </article>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
